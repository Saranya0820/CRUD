<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CRUD OPERATION DJANGO PROJECT</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+zvP2nJ0PLZzP2y9KdLl/1p4JoqrligiGB/sreN" crossorigin="anonymous">

    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-md">
            <a class="navbar-brand text-dark" href="/">CRUD Operation</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">Insert Employee Details</h2>
                <br>
                <form action="/insert" method="POST">{% csrf_token %}
                    
                    <div class="form-group">
                        <input class="form-control mt-2" type="text" name="name" placeholder="Enter Employee Name" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control mt-2" type="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control mt-2" type="number" name="age" placeholder="Enter age" required>

                    </div>
                    <div class="form-group">
                        <input class="form-control mt-2" type="text" name="address" placeholder="Enter address" required>
                        
                    </div>
                    <div class="form-group ">
                        <select id="gender" class="form-control mt-2" name="gender" required>
                            <option selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-warning" value="submit" type="submit">Submit</button>
                        
                    </div>
                </form>
               </div>
               <div class="col-md-8">
                   <h2 class="text-center text-white bg-dark p-3">Employee Details</h2>
                    <table class="table table-warning">
                        <thead>
                            <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for d in data %}
                            <tr>
                                <th scope="row">{{d.id}}</th>
                                    <td>{{d.name}}</td>
                                    <td>{{d.email}}</td>
                                    <td>{{d.address}}</td>
                                    <td>{{d.age}}</td>
                                    <td>{{d.gender}}</td>
                                    <td><a href="/update/{{d.id}}" type="button" class="btn btn-outline-primary">Edit</a></td>
                                    <td><a href="/delete/{{d.id}}" type="button" class="btn btn-outline-danger">Delete</a></td>
                            </tr>
                            {% endfor %}
                            
                        </tbody>
                    </table>
               </div>
           </div>
        </div>
       </div>
    </body>
</html>
